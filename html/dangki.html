            if (regname.test(ten) == false) {

            } else {

        function kiemtraten() {

            if (regname.test(ten) == false) {
                document.getElementById("er2").innerHTML = "(*)Phải bắt đầu bằng ký tự in hoa!!";
            } else {

            }
        }

            var tel = document.getElementById("phone").value;

</head>

<body>
    <div class="container-fluid bg-dark text-white">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="text-center">
                    <br>
                    <h1 class="h3 font-weight-normal">ĐĂNG KÍ TÀI KHOẢN</h1>
                </div>
                <form class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" required>
                        <div class="invalid-feedback" style="width: 100%;">
                            Vui lòng nhập tên đăng nhập!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Mật khẩu</label>
                        <input type="password" class="form-control" id="pwd" value="" required>
                        <div class="invalid-feedback" style="width: 100%;">
                            Bạn chưa nhập mật khẩu!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="checkpwd">Nhập lại mật khẩu</label>
                        <input type="password" class="form-control" id="checkpwd" value="" required onblur="checkmatkhau()">
                        <div class="invalid-feedback" style="width: 100%;">
                            Bạn chưa nhập tên đăng nhập!
                        </div>
                        <span id="er3"></span>
                    </div>
                    <hr>
                    <div class="text-center">
                        <h1 class="h3 font-weight-normal">THÔNG TIN CÁ NHÂN</h1>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 mt-3">
                                <label for="firstName">Họ</label>
                                <input type="text" class="form-control" id="firstName" value="" required onblur="kiemtraho()">
                                <div class="invalid-feedback">
                                    Bạn chưa nhập họ!!!
                                </div>
                                <span id="er1"></span>
                            </div>
                            <div class="col-md-6 mt-3">
                                <label for="lastName">Tên</label>
                                <input type="text" class="form-control" id="lastName" value="" required onblur="kiemtraten()">
                                <div class="invalid-feedback">
                                    Bạn chưa nhập tên!!!
                                </div>
                                <span id="er2"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="email@gmail.com" required>
                        <div class="invalid-feedback">
                            Email không được để trống!!!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Điện thoại</label>
                        <input type="tel" class="form-control" id="phone" required onblur="checktel()">
                        <div class="invalid-feedback">
                            Điện thoại không được để trống!!!
                        </div>
                        <span id="er4"></span>
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" class="form-control" id="address" required>
                        <div class="invalid-feedback">
                            Địa chỉ không được bỏ trống!!!
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12"></div>
                        <div class="col-md-12 mt-3">
                            <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnDK" onclick="dangki()">Đăng kí</button>
                            <br>
                        </div>
                        <div class="col-md-4"></div>
                </form>
                </div>
                <a href="../index.html" style="text-decoration: none;"><button class="btn btn-secondary btn-lg btn-block mt-3" type="submit">Quay về</button></a>
                <br>
            </div>

</body>

</html>
