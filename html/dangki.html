<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Dang ki</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/index.css" rel="stylesheet" />
    <style>
      #er1,
      #er2,
      #er3,
      #er4 {
        color: red;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid h-100 bg-light text-black-50">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="text-center">
            <br />
            <h1 class="h3 font-weight-normal">ĐĂNG KÍ TÀI KHOẢN</h1>
          </div>

          <form class="needs-validation" novalidate>
            <div class="form-group">
              <label for="dangki_username">Tên đăng nhập</label>
              <input type="text" class="form-control" id="dangki_username" name="dangki_username" required />
              <span id="er_dangki_username"></span>
            </div>

            <div class="form-group">
              <label for="dangki_email">Email</label>
              <input
                type="email"
                class="form-control"
                id="dangki_email"
                name="dangki_email"
                placeholder="test@gmail.com"
                required
              />
              <span id="er_dangki_email"></span>
            </div>

            <div class="form-group">
              <label for="pwd">Mật khẩu</label>
              <input type="password" class="form-control" id="dangki_pwd" value="" required />
              <span id="er_dangki_pwd"></span>
            </div>

            <div class="form-group">
              <label for="checkpwd">Nhập lại mật khẩu</label>
              <input type="password" class="form-control" id="dangki_checkpwd" value="" required />
              <span id="er_dangki_checkpwd"></span>
            </div>

            <div class="row">
              <div class="col-md-12"></div>
              <div class="col-md-12 mt-3">
                <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnDK">Đăng kí</button>
              </div>
            </div>
          </form>

          <div class="w-full mb-5">
            <a
              href="https://20114291-trandinhkhanh.github.io/20116521_LeQuocDat_20114291_TranDinhKhanh_Web_ban_linh_kien_may_tinh"
              class="w-full"
              style="text-decoration: none"
            >
              <button class="btn btn-secondary btn-lg btn-block mt-3">Quay về</button>
            </a>
          </div>
        </div>
      </div>

      <table id="dangki_table" class="table table-hover table-primary table-striped">
        <thead>
          <tr>
            <th scope="col">stt</th>
            <th scope="col">ten</th>
            <th scope="col">email</th>
            <th scope="col">mat khau</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>

  <script src="../js/jquery-3.5.1.min.js"></script>
  <script src="../js/bootstrap.bundle.js"></script>
  <script type="module" src="../js/dangki.js"></script>
</html>
