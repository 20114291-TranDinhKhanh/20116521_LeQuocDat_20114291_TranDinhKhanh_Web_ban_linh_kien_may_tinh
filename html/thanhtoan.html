<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>THANH TOÁN</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/index.css" rel="stylesheet" />
    <link href="../css/thanhtoan.css" rel="stylesheet" />
    <style>
      #er1,
      #er2,
      #er3 {
        color: red;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <div class="container bg-light text-dark">
      <div class="py-5 text-center">
        <h2>THANH TOÁN</h2>
        <p class="lead"></p>
      </div>
      <div>
        <form class="needs-validation" novalidate="">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">Họ</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder=""
                value=""
                required
                onblur="kiemtraho()"
              />
              <div class="invalid-feedback">Vui lòng nhập họ!</div>
              <span id="er1"></span>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Tên</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder=""
                value=""
                required
                onblur="kiemtraten()"
              />
              <div class="invalid-feedback">Vui lòng nhập tên!</div>
              <span id="er2"></span>
            </div>
          </div>

          <div class="mb-3">
            <label for="username">Tên tài khoản</label>
            <div class="input-group">
              <input type="text" class="form-control" id="username" required />
              <div class="invalid-feedback" style="width: 100%">Vui lòng nhập đủ thông tin!</div>
            </div>
          </div>

          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email@gmail.com" required />
            <div class="invalid-feedback">Vui lòng nhập địa chỉ email!</div>
          </div>
          <div class="mb-3">
            <label for="address">Địa chỉ</label>
            <input type="text" class="form-control" id="address" required />
            <div class="invalid-feedback">Vui lòng nhập địa chỉ!</div>
          </div>

          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="country">Quốc gia</label>
              <select class="custom-select d-block w-100" id="country" required>
                <option value="">Chọn...</option>
                <option>Việt Nam</option>
                <option>Hoa Kỳ</option>
                <option>Nhật Bản</option>
              </select>
              <div class="invalid-feedback">Vui lòng nhập quốc gia có thật!</div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="state">Tỉnh</label>
              <select class="custom-select d-block w-100" id="state" required>
                <option value="">Chọn..</option>
                <option>Tp. Hồ Chí Minh</option>
                <option>Dar lak</option>
                <option>Hà Nội</option>
                <option>Thanh Hóa</option>
              </select>
              <div class="invalid-feedback">Vui lòng nhập tỉnh có thật!</div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="zip">Mã bưu điện</label>
              <input type="text" class="form-control" id="zip" placeholder="" required />
              <div class="invalid-feedback">Vui lòng nhập mã bưu điện!</div>
            </div>
          </div>
          <hr class="mb-4" />

          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="save-info" />
            <label class="custom-control-label" for="save-info">Lưu thông tin</label>
          </div>
          <hr class="mb-4" />
          <button class="btn btn-primary btn-lg btn-block" type="submit">Thanh toán</button>
        </form>
      </div>
      <a
        href="https://20114291-trandinhkhanh.github.io/20116521_LeQuocDat_20114291_TranDinhKhanh_Web_ban_linh_kien_may_tinh/"
        style="text-decoration: none"
        ><button class="btn btn-secondary btn-lg btn-block mt-3" type="submit">Tiếp tục mua sắm</button></a
      >
      <br />
    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/thanhtoan.js"></script>
  </body>
</html>
