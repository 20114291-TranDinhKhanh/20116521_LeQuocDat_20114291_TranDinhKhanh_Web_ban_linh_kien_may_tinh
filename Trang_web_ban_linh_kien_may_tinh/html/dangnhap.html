<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Dang nhap</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/index.css" rel="stylesheet" />
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <link href="../css/dangnhap.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container col-2">
      <div class="row">
        <form class="form-signin">
          <div class="text-center mb-4">
            <img class="d-block mx-auto mb-4" src="../img/person.png" alt="" width="150" height="150" />
          </div>
          <div class="form-label-group">
            <input type="text" id="username" class="form-control" placeholder="Tên đăng nhập" required autofocus />
            <label for="username">Tên đăng nhập</label>
          </div>

          <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required />
            <label for="inputPassword">Mật khẩu</label>
          </div>
          <div class="checkbox mb-3">
            <label> <input type="checkbox" value="remember-me" /> Nhớ tài khoản </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng nhập</button>
          <br />
          <div class="text-center mb-4">
            <h6>Bạn chưa có tài khoản? <a href="./dangki.html">Đăng kí</a></h6>
          </div>
        </form>
      </div>
      <a href="../index.html" style="text-decoration: none"
        ><button class="btn btn-secondary btn-lg btn-block mt-3" type="submit">Quay về</button></a
      >
    </div>
  </body>

  <script src="../js/jquery-3.5.1.min.js"></script>
  <script src="../js/bootstrap.bundle.js"></script>
  <script src="../js/main.js"></script>
</html>
